<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web & Weather API</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css/pe-icon-7-weather/css/pe-icon-7-weather.css">
</head>
<body>
    <main>
        <section class="container containerHeader">
            <article class="containerHeaderCloudy">
                <figure class="icon"><i class="pe-7w-cloud pe-lg"></i></figure>
                <p class="data" id="cloudyData"></p>
            </article>
            <article class="containerHeaderWindy">
                <figure class="icon"><i class="pe-7w-wind pe-lg"></i></figure>
                <p class="data" id="windyData"></p>
            </article>
            <article class="containerHeaderHumidity">
                <figure class="icon"><i class="pe-7w-compass-north pe-lg"></i></figure>
                <p class="data" id="humidityData"></p>
            </article>
        </section>
        <section class="container containerMain">
            <article class="containerTemperature">
                <div class="currentTemp">Current Temp</div>
                <div class="maxMinTemp">

                </div>
            </article>
            <article class="containerCity">
                <h2 class="cityName">City</h2>
            </article>
        </section>
        <section class="container containerIcon">
            <p class="weatherDescription"></p>
            <figure id="weatherIcon"></figure>
        </section>
        <section class="container searched">
            <label for="citySearch">City cityName</label>
            <input type="text" id="citySearch">
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
