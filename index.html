<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web & Weather API</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/pe-icon-7-weather/css/pe-icon-7-weather.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body class="body">
    <main class="main">
        <section class="container">
            <div class="container containerHeader">
                <article class="containerHeaderCloudy">
                    <figure class="icon"><i class="pe-7w-cloud pe-sm"></i></figure>
                    <p class="data" id="cloudyData"></p>
                </article>
                <article class="containerHeaderWindy">
                    <figure class="icon"><i class="pe-7w-wind pe-sm"></i></figure>
                    <p class="data" id="windyData"></p>
                </article>
                <article class="containerHeaderHumidity">
                    <figure class="icon"><i class="pe-7w-compass-north pe-sm"></i></figure>
                    <p class="data" id="humidityData"></p>
                </article>
            </div>
            <article class="containerHeaderSunsetSunrise">
                <figure class="icon"><i class="pe-7w-sunrise pe-sm"></i></figure>
                <p class="data sunriseTime">8:30</p>
                <figure class="icon"><i class="pe-7w-sunset pe-sm"></i></figure>
                <p class="data sunsetTime">18:32</p>
            </article>
        </section>
        <section class="container containerMain">
            <article class="containerInfo containerSunsetSunrise">
                <figure class="icon"><i class="pe-7w-sunrise pe-sm"></i></figure>
                <p class="data" id="sunriseTime">8:30</p>
                <figure class="icon"><i class="pe-7w-sunset pe-sm"></i></figure>
                <p class="data" id="sunsetTime">18:32</p>
            </article>
            <article class="containerInfo containerCity">
                <h2 class="cityName"></h2>
            </article>
            <article class="containerInfo containerCurrentTime">
                <div class="date">
                    <p class="currentWeekDay"></p>
                    <p class="currentDate"></p>
                </div>
                <p class="currentHour"></p>
            </article>
            <article class="containerInfo containerTemperature">
                <div class="containerLeft">
                    <p class="currentTempData">10</p>
                </div>
                <div class="containerRight">
                    <div class="containerCurrentTempUnit">
                        <p class="currentTempUnit">ºC</p>
                    </div>
                    <div class="containerMaxMinTemp">
                        <p class="maxTemp">↥5ºC</p>
                        <p class="minTemp">↧17ºC</p>
                    </div>
                </div>
                <!-- <div class="containerColorTemp">
                    <div class="itemColorTemp"></div>
                </div> -->
            </article>
        </section>
        <section class="container containerIcon">
            <i id="weatherIcon"></i>
            <p class="weatherDescription"></p>
        </section>
        <section class="containerSearch">
            <input type="text" id="citySearch" class="citySearch" placeholder="Weather in your city...">
            <ul id="myCities">
            </ul>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/citySearched.js"></script>
    <script src="displayData.js"></script>
</body>
</html>
